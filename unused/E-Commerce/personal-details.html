<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">
    <title>Personal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <form action="/registerdetail" method="POST">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Enter a phone number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="012-3435436" pattern="[0-9]{3}-[0-9]{8}" required>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 d-flex justify-content-between gap-3">
                    <button type="button" onclick="window.location.href='/register'" class="btn btn-light w-100">Back</button>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
