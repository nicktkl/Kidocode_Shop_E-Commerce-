<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/payment.css">
    <script src="../script/script.js"></script>
</head>
<body>
    <div class="container my-4">
        <!-- Logo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a class="logo-brand" href="#">
                <img src="../images/kidocode_logo.png" alt="Kidocode Logo" width="150">
            </a>
        </div>

        <!-- Breadcrumb -->
        <div class="container my-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="cart.html">Cart</a></li>
                    <li class="breadcrumb-item"><a href="authentication.html">Details</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Shipping</li>
                    <li class="breadcrumb-item">Payment</a></li>
                </ol>
            </nav>
        </div>

        <div class="row">
            <!-- Left Section -->
            <div class="col-md-7">
                <!-- Contact Section -->
                <div class="section-box">
                    <h5>Contact</h5>
                    <div class="d-flex justify-content-between">
                        <span>kidocode@gmail.com</span>
                    </div>
                </div>

                <!-- Ship To Section -->
                <div class="section-box">
                    <h5>Ship to</h5>
                    <div class="d-flex justify-content-between">
                        <span>L-5-01 Solaris, Off, Jln Duta Kiara, Mont Kiara, 50480, Kuala Lumpur</span>
                    </div>
                </div>

                <!-- Shipping Method Section -->
                <div class="section-box">
                    <h5>Shipping Method</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" checked>
                        <label class="form-check-label" for="standardShipping">
                            Standard Shipping <br> <span class="text-muted">$10.00</span>
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="authentication.html" class="text-decoration-none">
                        Back to details
                    </a>
                
                    <a href="payment.html" class="btn btn-primary px-4">
                        Go to payment
                    </a>
                </div>      
            </div>

            <!-- Summary Sidebar -->
            <div class="col-md-5">
                <div class="summary">
                    <h5 class="mb-3">Order Summary</h5>
                    <div class="d-flex align-items-center mb-3">

                        <img src="../images/cubie_kidocode.png" class="img-thumbnail" style="width: 100px; height: auto;" alt="Product Image">

                        <div class="ms-3">
                            <p class="mb-1"><strong>Cubie 1-month access</strong></p>
                            <p class="mb-0">$9.99</p>
                        </div>
                    </div>
                    <table class="summary-table w-100">
                        <tr>
                            <td>Subtotal:</td>
                            <td class="text-end">$9.99</td>
                        </tr>
                        <tr>
                            <td>Shipping:</td>
                            <td class="text-end">$10.00</td>
                        </tr>
                        <hr>
                        <tr>
                            <td>Total:</td>
                            <td class="text-end fw-bold">$19.99</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
