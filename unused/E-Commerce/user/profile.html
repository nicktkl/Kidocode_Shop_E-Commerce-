<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop the best learning tools and products for kids at KidoShop! Discover our hand-picked items to enhance your child's development.">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container profile-container">
        <h3 class="mb-4">My Profile</h3>

        <img src="https://via.placeholder.com/80" alt="Profile Photo" class="profile-photo">
        <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="secondName" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="secondName" placeholder="Second Name">
              </div>
            </div>
        
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group">
                  <input type="email" class="form-control" id="email" placeholder="something@gmail.com">
                  <button class="btn btn-outline-secondary" type="button">Verify</button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group">
                  <select class="form-select" style="max-width: 80px;">
                    <option selected>+60</option>
                    <option>+1</option>
                    <option>+44</option>
                  </select>
                  <input type="text" class="form-control" id="phone" placeholder="XX XXXX-XXXX">
                </div>
              </div>
            </div>
        
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Address and Number</label>
                <input type="text" class="form-control" id="address" placeholder="House number, Building, Street">
              </div>
            </div>
        
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <div class="col-md-4">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
              </div>
              <div class="col-md-4">
                <label for="province" class="form-label">Province</label>
                <select class="form-select" id="province">
                  <option selected>Province</option>
                  <option>Province 1</option>
                  <option>Province 2</option>
                </select>
              </div>
            </div>
        
            <div class="btn-container">
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-secondary ms-2">Save</button>
            </div>
        </form>
    </div>      
</body>
</html>
