<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device=width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <div class="mb-3">
            <form>
                <label for="email" class="form-label">Enter your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </form>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Create a Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <span class="input-group-text eye-icon" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Re-enter Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <span class="input-group-text eye-icon" onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
              </span>
            </div>
        </div>
        <div class="row justify-content-center"> 
            <div class="col-5 d-flex justify-content-between gap-3">
                <form>
                    <button type="button" class="btn btn-light w-100">Cancel</button>
                </form>
                <form>
                    <button type="submit" class="btn btn-primary w-100">Continue</button> 
                </form>
            </div>
        </div>
    </div>        
</body>
