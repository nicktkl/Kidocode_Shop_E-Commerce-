<style>
    .modal-content {
        border-radius: 10px;
    }
    
    .modal-header {
        background-color: #f8f9fa;
    }

    .modal-title {
        font-weight: bold;
        color: #333;
    }

    .product-description p {
        line-height: 1.6;
        color: #555;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    @media (max-width: 768px) {
        .modal-dialog {
            max-width: 90%;
        }

        .modal-body {
            padding: 15px;
        }

        .product-description p {
            font-size: 14px;
        }
        
        .btn-primary {
            padding: 12px;
        }
    }
</style>
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="product-details"></div>
            </div>
        </div>
    </div>
</div>
<script>
function showProductModal(product){
    const modalElement = document.getElementById('productModal');
    if(!modalElement){
        console.error('Product modal not found in the DOM.');
        return;
    }

    // Populate modal content dynamically
    modalElement.querySelector('.modal-title').textContent = product.name;
    modalElement.querySelector('.modal-body').innerHTML = `
        <div class="text-center">
            <img src="${product.image}" alt="${product.name}" class="img-fluid mb-3" style="max-height: 300px; object-fit: contain;">
        </div>
        <div class="product-description">
            <p class="fw-bold">${product.description}</p>
            <p><strong>Price:</strong> RM${product.price}</p>
            <p><strong>Quantity available:</strong> ${product.quantity}</p>
            <button class="btn btn-primary w-100 mt-3" onclick="addToCart({ name: '${product.name}', price: ${product.price}, img: '${product.image}' })">Add to Cart</button>
        </div>
    `;

    // Show the modal using Bootstrap
    const productModal = new bootstrap.Modal(modalElement);
    productModal.show();
}
</script>
