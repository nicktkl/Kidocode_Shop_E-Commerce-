<style>
    .title {
        text-align: center;
        color: #1d4ed8; 
        font-weight: bold;
        margin-bottom: 2rem;
    }

    @media (max-width: 576px) {
        .card-title {
            font-size: 1.1rem;
        }
        .card-text {
            font-size: 0.9rem;
        }
    }

    @media (min-width: 768px) {
        .card-title {
            font-size: 1.3rem;
        }
        .card-text {
            font-size: 1rem;
        }
    }
</style>
<div class="container py-3">
    <div class="row justify-content-center">
        {% for product in product[:3] %}
        <div class="col-md-3 card mx-2 mb-3 card-wrapper card-hover" data-category="{{ product.categoryID }}" data-parent-category="{{ product.parentCategoryID }}" data-product-id="{{ product.productID }}" data-context="main" style="width: 18rem; display: flex; flex-direction: column; height: 100%;">
            {% if product.img is none %}
                <img src="/static/images/gambar.jpg" alt="{{ product.productName }}" class="card-img-top" style="height: 200px; object-fit: cover;">
            {% else %}
                <img src="{{ url_for('static', filename=product.img.replace('\\', '/')) }}" alt="{{ product.productName }}" class="card-img-top" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                <h5 class="card-title product-card-title" style="cursor: pointer; flex-grow: 0;">{{ product.productName }}</h5>
                <p class="card-text" style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center" style="flex-shrink: 0;">
                    <h4><strong>RM{{ product.price }}</strong></h4>
                    {% if product.img is none %}
                            <button class="btn btn-primary add-to-cart-btn" data-name="{{ product.productName }}" data-price="{{ product.price }}" data-quantity="{{ product.quantity }}" data-img="/static/images/gambar.jpg">Add to cart</button>
                            {% else %}
                            <button class="btn btn-primary add-to-cart-btn" data-name="{{ product.productName }}" data-price="{{ product.price }}" data-quantity="{{ product.quantity }}" data-img="{{ url_for('static', filename=product.img.replace('\\', '/')) }}">Add to cart</button>
                            {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
