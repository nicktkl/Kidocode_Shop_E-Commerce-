<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <title>Shop Profile - Kidocode</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <link href="{{ url_for('static', filename='images/kidocode_symbol_logo.png') }}" rel="icon" type="image/x-icon">    
      <link  href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet">
  </head>
  <body>
    {% include '/user/navbar.html' %}
      <div class="container profile-container">
        <div class="mx-auto p-3">
          <a href="{{ url_for('user.homepage') if session.get('email') else url_for('home') }}" class="fs-4 text-decoration-none">
            <img src="{{ url_for('static', filename='images/kidocode_logo.png') }}" alt="kidocode-logo" width="191.375" class="d-inline-block align-top img-s">
            Shop
          </a>
        </div>
        <h3 class="mb-4 text-center">My Profile</h3>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Given Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Given Name" value="{{ user.firstName }}" required>
            </div>
            <div class="col-md-6">
              <label for="secondName" class="form-label">Surname</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Surname" value="{{ user.lastName }}">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" value="{{ user.email }}" required>
                <button class="btn btn-outline-secondary" type="button">Verify</button>
              </div>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <div class="input-group">
                <select class="form-select" style="max-width: 70px;">
                  <option selected>+60</option>
                  <option>+1</option>
                  <option>+44</option>
                </select>
                <input type="text" class="form-control" id="phone" placeholder="XX XXXX-XXXX">
              </div>
            </div>
          </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="password" class="form-label">New Password (optional)</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="New password">
                  <span class="input-group-text eye-icon" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="address" class="form-label">Address (P.O. Box Not Accepted)</label>
                <input type="text" class="form-control" id="address" placeholder="House number, Building, Street">
              </div>
            </div>
            <div class="col-md-4">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" pattern="\d*" required>
              <div class="invalid-feedback">
                  Please enter a valid postal code (numbers only).
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <div class="col-md-4">
                <label for="province" class="form-label">State/Territory</label>
                <select class="form-select" id="province">
                  <option selected>Kuala Lumpur</option>
                  <option>State 1</option>
                  <option>State 2</option>
                </select>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{{ url_for('user.homepage') }}" class="btn btn-secondary">Back</a>
            </div>
          </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
