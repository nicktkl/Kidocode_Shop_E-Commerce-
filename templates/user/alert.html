{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{'success' if category == 'success' else 'danger' if category == 'danger' else 'warning' if category == 'warning' else 'info' if category == 'info'}}" id="alert-message" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        </div>
        <script>
        // Hide the alert after 5 seconds with a fade-out effect
        setTimeout(function() {
            var alertMessage = document.getElementById('alert-message');
            if (alertMessage) {
                alertMessage.classList.add('fade');  // Add fade class
                alertMessage.style.display = 'none'; // Hide the alert
            }
        }, 5000); // 5000ms = 5 seconds
        </script>
    {% endif %}
{% endwith %}
