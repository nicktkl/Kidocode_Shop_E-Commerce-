<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/static/js/add-to-cart.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" type="image/x-icon" href="/static/images/kidocode_symbol_logo.png">
        <title>Shop Reset Password - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <link href="/static/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="title mb-4 p-3">Reset Password</h2>
            <form action="{{ url_for('resetpwd', token=token) }}" method="POST">
                <div class="mb-5">
                    <div class="input-group">
                        <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder=" New Password" required>
                        <span class="input-group-text eye-icon" onclick="togglePassword()">
                            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="input-group">
                        <input type="password" name="confirm_password" class="form-control form-control-lg" id="confirm_password" placeholder=" Confirm Password" required>
                    </div>
                </div>
                <div class="row justify-content-center"> 
                    <div class="col-5 d-flex justify-content-center gap-3">
                        <button type="submit" name="btnreset" class="btn btn-primary btn-lg w-100">Reset</button> 
                    </div>
                </div>
                {% include "/user/alert.html"%}
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
