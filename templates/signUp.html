<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Shop Sign Up - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/login.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="mx-auto p-3">
                <a href="{{ url_for('user.homepage') if session.get('email') else url_for('home') }}" class="fs-4 text-decoration-none">
                  <img src="{{ url_for('static', filename='images/kidocode_logo.png') }}" alt="kidocode-logo" width="191.375" class="d-inline-block align-top img-s">
                  Shop
                </a>
            </div>
            <h2 class="title">Sign Up</h2>
            <div class="mb-3">
                {% include '/user/alert.html' %}
                <form action="/register" method = "POST">
                    <label for="email" class="form-label">Enter your Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@example.com" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Enter your First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Given Name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create a Password</label>
                <div class="input-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <span class="input-group-text eye-icon" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Re-enter Password</label>
                <div class="input-group">
                    <input type="password" name="confirm_password" class="form-control" id="password" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="row justify-content-center"> 
                <div class="col-5 d-flex justify-content-between gap-3">
                    <button type="button" onclick="window.location.href='/login'" class="btn btn-light w-100">Cancel</button>
                    <button type="submit" name="btncontinue" class="btn btn-primary w-100">Continue</button> 
                </div>
            </div>
                </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    </body>
</html>
