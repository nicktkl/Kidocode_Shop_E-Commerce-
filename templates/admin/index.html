<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/alert.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center mx-3" href="#">
                <img src="/static/images/kidocode_logo.png" height="40" alt="Kidocode Logo">
                <span class="ms-2 fw-bold text-primary">Kidocode</span>
            </a>
    
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <!-- Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-grid-3x3-gap"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <div class="container">
                                <div class="row">
                                    <!-- First Row -->
                                    <div class="col-4">
                                        <a href="/admin/" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Dashboard">
                                            <i class="bi bi-house"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/admin/category" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Category">
                                            <i class="bi bi-tags"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/admin/product" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Product">
                                            <i class="bi bi-box-seam"></i> 
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Second Row -->
                                    <div class="col-4">
                                        <a href="/admin/customer" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Customer">
                                            <i class="bi bi-people"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/admin/order" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Order">
                                            <i class="bi bi-cart"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/admin/review" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Review">
                                            <i class="bi bi-star"></i> 
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Third Row -->
                                    <div class="col-4">
                                        <a href="/admin/transaction" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sale">
                                            <i class="bi bi-cash"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/admin/feedback" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Feedback">
                                            <i class="bi bi-paperclip"></i> 
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="/logout" class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">
                                            <i class="bi bi-door-open"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
          
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script> 
    <script>
        // Pass the alert message from Flask to JavaScript
        const alertMessage = "{{ alert_message|safe }}";
        showAlert(alertMessage);
    </script>   
</body>
</html>
