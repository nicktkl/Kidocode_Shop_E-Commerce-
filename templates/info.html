<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/static/js/add-to-cart.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Shop Information - Kidocode</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <style>
            .content-section {
                display: none;
            }

            .content-section.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="main-wrapper d-flex flex-column min-wh-100">
            <div class="content flex-grow-1">
                {% include 'navbar.html' %}
                <div class="my-5">
                    <div id="faq" class="content-section">
                        <h2 class="title">FAQ</h2>
                        <p class="fs-3 fst-italic text-center">This is the FAQ section and will be showing soon.</p>
                    </div>
                    <div id="privacy" class="content-section">
                        <h2 class="title">Privacy Policies</h2>
                        <p class="fs-3 fst-italic text-center">This is the Privacy Policies section and will be showing soon.</p>
                    </div>
                    <div id="terms" class="content-section">
                        <h2 class="title">Terms & Conditions</h2>
                        <p class="fs-3 fst-italic text-center">This is the Terms & Conditions section and will be showing soon.</p>
                    </div>
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section');
            if (section) {
                document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                const target = document.getElementById(section);
                if (target) target.classList.add('active');
            }
        </script>
    </body>
</html>
